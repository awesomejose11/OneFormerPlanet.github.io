<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Socials</title>
    <style>
        :root{
            --bg:#0f1724; --card:#0b1220; --accent:#ff3b30; --accent2:#7289da;
            --text:#e6eef8; --muted:#9fb0d9;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(135deg,#071614 0%, #0b5a3a 45%, #5a0b1a 100%);
            color:var(--text); display:flex; align-items:center; justify-content:center;
        }
        .card{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.04);
            padding:28px; border-radius:12px; width:320px; text-align:center;
            box-shadow:0 6px 30px rgba(2,6,23,0.6);
        }
        h1{margin:0 0 14px;font-size:18px; color:var(--text)}
        p{margin:0 0 20px;color:var(--muted);font-size:13px}
        .btn-row{display:flex;gap:12px; justify-content:center}
        .btn{
            display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
            border-radius:10px; text-decoration:none; color:white; font-weight:600;
            box-shadow:0 4px 14px rgba(2,6,23,0.45); transition:transform .12s ease, box-shadow .12s ease;
            transform:translateZ(0);
        }
        .btn:active{transform:translateY(1px)}
        .btn svg{width:20px;height:20px;flex:0 0 20px}
        .youtube{background:linear-gradient(0deg,#ff4a3a,#ff2a1a); border:1px solid rgba(0,0,0,0.25)}
        .discord{background:linear-gradient(0deg,#7f96e8,#5868d6); border:1px solid rgba(0,0,0,0.18)}
        .small{font-size:13px;opacity:0.95}
        footer{margin-top:16px;font-size:12px;color:var(--muted)}
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Follow / Join</h1>
        <p>Open the channels below</p>

        <div class="btn-row" role="navigation" aria-label="Social links">
            <!-- Replace the href values with your actual URLs -->
            <a class="btn youtube" href="https://www.youtube.com/@Oneformerplanet" target="_blank" rel="noopener noreferrer" aria-label="Open YouTube channel">
                <!-- YouTube play icon -->
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M23.5 6.2c-.2-1-.8-1.8-1.6-2.4C20.6 3 12 3 12 3s-8.6 0-9.9.8c-.8.6-1.4 1.4-1.6 2.4C0.5 8.1 0.5 12 0.5 12s0 3.9.1 5.8c.2 1 .8 1.8 1.6 2.4 1.3.8 9.9.8 9.9.8s8.6 0 9.9-.8c.8-.6 1.4-1.4 1.6-2.4.1-1.9.1-5.8.1-5.8s0-3.9-.1-5.8z" fill="#fff" opacity="0.06"/>
                    <path d="M9.8 15.6V8.4l6.2 3.6-6.2 3.6z" fill="#fff"/>
                </svg>
                <span class="small">YouTube</span>
            </a>

            <a class="btn discord" href="https://discord.gg/HZz4JX7w96" target="_blank" rel="noopener noreferrer" aria-label="Open Discord invite">
                <!-- Simple Discord glyph -->
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M20.6 3.5A19.9 19.9 0 0 0 15 2c-.2 0-.4.1-.5.3-.6 1-1.2 2.3-1.6 3.2-3.3-.5-6.7-.5-10 0-.4-1-1-2.2-1.6-3.2A.6.6 0 0 0 2 2c-1.3 0-2.5.2-3.7.6-.9.3-1.4 1.2-1.2 2.1 1.1 4 3.2 7.6 6.1 10.5C3.3 18.1 2 19.9 2 19.9c1.2.6 2.5 1 3.8 1.2 4.6.6 9.3.6 13.9 0 1.3-.2 2.6-.6 3.8-1.2 0 0-1.3-1.8-4.2-3.9 2.9-2.9 5-6.5 6.1-10.5.2-.9-.3-1.8-1.2-2.1z" fill="#fff" opacity="0.06"/>
                    <path d="M8.5 12.3c-.6 0-1.1-.5-1.1-1.1 0-.6.5-1.1 1.1-1.1.6 0 1.1.5 1.1 1.1 0 .6-.5 1.1-1.1 1.1zm7 0c-.6 0-1.1-.5-1.1-1.1 0-.6.5-1.1 1.1-1.1.6 0 1.1.5 1.1 1.1 0 .6-.5 1.1-1.1 1.1z" fill="#fff"/>
                </svg>
                <span class="small">Discord</span>
            </a>
        </div>

        <footer>Links open in a new tab</footer>
    </main>
</body>
</html>
